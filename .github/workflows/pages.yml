name: Deploy Pages (root + foga2025 + accept42 subfolder)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Checkout foga2025 branch
        uses: actions/checkout@v4
        with:
          ref: foga2025
          path: foga2025

      - name: Checkout accept branch
        uses: actions/checkout@v4
        with:
          ref: accept
          path: accept

      - uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 1 # Increment this number if you need to re-download cached gems

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build root site
        run: bundle exec jekyll build --destination _site --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Build foga2025 site
        working-directory: foga2025
        run: bundle exec jekyll build --destination _site --baseurl "${{ steps.pages.outputs.base_path }}/foga2025"

      - name: Install gems for accept
        working-directory: accept
        run: bundle install

      - name: Build accept site
        working-directory: accept
        run: bundle exec jekyll build --destination _site --baseurl "${{ steps.pages.outputs.base_path }}/accept42"

      - name: Stage combined site
        run: |
          mkdir -p dist
          rsync -a _site/ dist/
          mkdir -p dist/foga2025
          rsync -a foga2025/_site/ dist/foga2025/
          mkdir -p dist/accept42
          rsync -a accept/_site/ dist/accept42/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
