glasmachers:
    display_name: "Tobias Glasmachers"
    webpage: "https://www.ini.rub.de/the_institute/people/tobias-glasmachers/"
    role: keynote
    image: /img/people/glasmachers.jpg
    bio: "<b>Title</b>: Additive drift is all you need -- if you are an evolution strategy. <br/> <b>Abstract</b>: Drift analysis is a great tool for proving that optimization algorithms work the way we think they do, and for analyzing them, potentially ingreat detail. In this talk I will discuss drift analysis for evolutionstrategies. These algorithms exhibit linear convergence on a wide rangeof problems, which corresponds to a linear decrease of the logarithmicdistance of the best-so-far sample from the optimum, giving rise tosimple additive drift. That behavior is enabled by online adaptation ofthe step size, which decays at the same rate as the distance to theoptimum.Moreover, modern evolution strategies like CMA-ES adapt not only thestep size, but rather the full covariance matrix of their samplingdistribution. The mechanism enables convergence at a problem-independentrate that depends only on the dimension of the search space. The primarychallenge of proving the convergence of CMA-ES lies in establishing thestability of the adaptation process, which was recently achieved byanalyzing the invariant Markov chain that describes the parameteradaptation process. Yet, a drift-based analysis is still desirablebecause it can yield much more fine-grained results. For instance, itcan provide details about the transient adaptation phase, which oftentakes up the lion's share of the time for solving the problem.To achieve this, we need a potential function that appropriatelypenalizes unsuitable parameter configurations, or more precisely,configurations the algorithm tends to move away from. Designing apotential function that captures the dynamics of covariance matrixadaptation is an ongoing challenge. I will present our recent researchefforts towards this goal and emphasize why relatively simple additivedrift offers a powerful framework for achieving it."

