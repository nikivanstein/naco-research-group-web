knowles:
    display_name: "Joshua D. Knowles"
    webpage: "https://www.birmingham.ac.uk/staff/profiles/computer-science/honorary-staff/knowles-joshua"
    role: keynote
    image: /img/people/knowles.jpg
    bio: "<b>Title</b>: Answering Hamming <br/> <b>Abstract</b>: The story goes that while working at Bell Labs in the 1950s, the mathematician and computer scientist Richard Hamming would ask colleagues, \"what's the most important problem in your field?\" … and then follow up with, \"so, why aren't you working on it?\"  Both questions have many possible answers, even for just one person at one time, but they are certainly provocative, tough and uncomfortable. In the talk, I will reflect on my personal answers at various times, some answers for evolutionary computation (EC) and evolutionary multiobjective optimization (EMO) more broadly, and for adjacent fields to EC/EMO as well as for industrial research & innovation. My particular answers (or anyone's) are almost certainly not as important as the effort behind them to grapple with the questions. <br/> <b>Bio</b>: Based in the UK, Joshua Knowles is a scientific advisor for the multinational energy technology company SLB, and is a former Professor of Natural Computation at the University of Birmingham where he is presently an honorary senior fellow. He is also an honorary professor in the decision sciences group of Alliance Manchester Business School at The University of Manchester.  A central figure in evolutionary multiobjective optimization (EMO) since the late 90s, his work includes fundamental research on archiving with diversity, performance assessment, local search, hypervolume-as-selection, machine decision makers, heterogeneous objectives, and “multiobjectivization”. In 2004-5, he developed the influential multiobjective Bayesian optimization method, ParEGO, for expensive problems. More broadly, Josh is interested in and has published (joint work) on the evolution of evolvability, the evolution of cooperation, neutral evolution, and symbiogenesis (including Deep Optimization). Collaborating across disciplines, Josh has published applications of evolutionary and ML methods in premier journals in astrophysics, analytical chemistry, theoretical biology, bioinformatics, and operations research. In 2024, he was part of an international team that automated the design-engineering of drill bits for oilfield or geothermal drilling by EMO methods with deployment and testing in live operations. He is presently involved in pitching for investment in super-efficient heat exchanger technologies (for hyperscale data centers) partly designed by evolutionary methods."

