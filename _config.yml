name: ACM FOGA 2025
url: https://naco.liacs.nl/foga2025/
author: "Niki van Stein"

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: organizer
    name: Organizers
  - key: chair
    name: Conference Chair
  - key: pc
    name: Program Committee
  - key: keynote
    name: Keynote Speakers
  - key: collab
    name: Collaborators
  - key: sponsor
    name: Sponsors

# Number of news stories on the front page.
front_page_news: 3

# Base pathname for links.
base: 'https://naco.liacs.nl/foga2025'

# make pages for the _projects folder
collections:
  projects:
    output: false
  groups:
    output: false

# Navigation bar links.
navigation:
  - title: Home
    link: ''
  - title: Paper Submission
    link: /submission.html
  - title: Registration
    link: /registration.html
  - title: Accepted Papers
    link: /accepted-papers.html
  # - title: Program
  #   link: /program.html
  - title: ROAR-NET meeting
    link: /roarnet.html
  - title: Local Info
    link: /local.html
  - title: Organizers
    link: /organizers.html
  # - title: About
  #   link: /about.html


# Social Sharing
twitter:
  username               : &twitter "foga2025"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  'og-image.png'
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : 'Organization' # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: ['https://bsky.app/profile/foga-conf.bsky.social', 'https://www.linkedin.com/company/foga2025/'] # An array of links to social media profiles
